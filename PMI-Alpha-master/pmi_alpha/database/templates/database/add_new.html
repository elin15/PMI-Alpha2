{% extends 'database/sidebar.html' %}

    {% block content %}

<h2>Add New {{ name }} to the Database</h2><br>
    <form method="POST" class="post-form" id="myform">{% csrf_token %}
        <ul class="list-inline">
            {{ form.as_ul }}
        </ul>

        <button type="submit" class="save btn btn-default">Save</button>
       	<a href="{% url 'add record' %}" class='btn btn-default'>Cancel</a>

    </form>
    {% endblock %}
